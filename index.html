<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weight Conversion</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="jumbotron bg-dark">
  
  <div class="container col-md-6">
    <div class="col-lg-12">
      <h1 class="display-4 text-center">Weight Converter</h1>
      <form>
        <div class="form-group">
          <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter pounds">
        </div>
      </form>
    </div> 
    <!-- card 1 -->
    <div id="output" class="col-sm-12">
      <div class="card bg-primary mb-2"> 
        <div class="card-body">
          <h4>Grams:</h4>
          <div id="gramsOutput"></div>
        </div>  
      </div>
      <!-- card 2 -->
      <div class="card bg-warning mb-2"> 
        <div class="card-body">
          <h4>Killgrams:</h4>
          <div id="kgOutput"></div>
        </div>  
      </div>
      <!-- card 3 -->
      <div class="card bg-danger mb-2"> 
        <div class="card-body">
          <h4>Ounces:</h4>
          <div id="ozOutput"></div>
        </div>  
      </div>
    </div>
  <!-- container ends -->
  </div>
<!-- jumbotron ends -->
</div>

<!-- script -->

<script>
  document.getElementById('output').style.visibility = 'hidden';
  document.getElementById('lbsInput').addEventListener('input', function(e) {
    document.getElementById('output').style.visibility = 'visible';
    let lbs = e.target.value;
    document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
    document.getElementById('kgOutput').innerHTML = lbs/2.2046;
    document.getElementById('ozOutput').innerHTML = lbs*16;
  });
</script>

</body>
</html>
